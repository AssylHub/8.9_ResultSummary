<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="result">
      <h2 class="result__title">Your Result</h2>
      <p class="result__score">
        <span class="current-score">76</span> <br> <span class="all-score">of 100</span>
      </p>
      <div class="result__note">Great</div>
      <div class="reslut__desc">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="summary">
      <h2 class="summary__title">Summary</h2>
      <div class="qualities">
        <div class="qualities__item quality reaction">
          <img src="assets/images/icon-reaction.svg" alt="" class="icon">
          <h3 class="quality__title">Reaction</h3>
          <div class="quality__score"><span>80 </span>/ 100</div>
        </div>
        <div class="qualities__item quality memory">
            <img src="assets/images/icon-memory.svg" alt="" class="icon">
            <h3 class="quality__title">Memory</h3>
            <div class="quality__score"><span>92 </span>/ 100</div>
        </div>
        <div class="qualities__item quality verbal">
            <img src="assets/images/icon-verbal.svg" alt="" class="icon">
            <h3 class="quality__title">Verbal</h3>
            <div class="quality__score"><span>61 </span>/ 100</div>
        </div>
        <div class="qualities__item quality visual">
            <img src="assets/images/icon-visual.svg" alt="" class="icon">
            <h3 class="quality__title">Visual</h3>
            <div class="quality__score"><span>72 </span>/ 100</div>
          </div>


      </div>
      <a href="" class="button">Continue</a>
    </div>
  </div>

  </div> -->
</body>
</html>
